et:
  date:
    abbr_day_names:
    - P
    - E
    - T
    - K
    - N
    - R
    - L
    abbr_month_names:
    - 
    - jaan.
    - veebr.
    - märts
    - apr.
    - mai
    - juuni
    - juuli
    - aug.
    - sept.
    - okt.
    - nov.
    - dets.
    day_names:
    - pühapäev
    - esmaspäev
    - teisipäev
    - kolmapäev
    - neljapäev
    - reede
    - laupäev
    formats:
      default: '%d.%m.%Y'
      long: '%-d. %B %Y'
      long_no_year: '%d. %B'
      short: '%d.%m.%Y'
    month_names:
    - 
    - jaanuar
    - veebruar
    - märts
    - aprill
    - mai
    - juuni
    - juuli
    - august
    - september
    - oktoober
    - november
    - detsember
    order:
    - :day
    - :month
    - :year

  datetime:
    distance_in_words:
      about_x_hours:
        one: umbes %{count} tund
        other: umbes %{count} tundi
      about_x_months:
        one: umbes %{count} kuu
        other: umbes %{count} kuud
      about_x_years:
        one: umbes %{count} aasta
        other: umbes %{count} aastat
      almost_x_years:
        one: peaaegu üks aasta
        other: peaaegu %{count} aastat
      half_a_minute: pool minutit
      less_than_x_minutes:
        one: vähem kui %{count} minut
        other: vähem kui %{count} minutit
      less_than_x_seconds:
        one: vähem kui %{count} sekund
        other: vähem kui %{count} sekundit
      over_x_years:
        one: üle %{count} aasta
        other: üle %{count} aastat
      x_days:
        one: ! '%{count} päev'
        other: ! '%{count} päeva'
      x_minutes:
        one: ! '%{count} minut'
        other: ! '%{count} minutit'
      x_months:
        one: ! '%{count} kuu'
        other: ! '%{count} kuud'
      x_seconds:
        one: ! '%{count} sekund'
        other: ! '%{count} sekundit'
    prompts:
      day: Päev
      hour: Tunde
      minute: Minutit
      month: Kuu
      second: Sekundit
      year: Aasta

  time:
    am: enne lõunat
    formats:
      default: ! '%d. %B %Y, %H:%M'
      long: ! '%a, %d. %b %Y, %H:%M:%S %z'
      short: ! '%d.%m.%y, %H:%M'
    pm: pärast lõunat
